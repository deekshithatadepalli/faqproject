

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: faqdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - pg_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pg_data:
